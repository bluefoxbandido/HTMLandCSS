<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BlueFox Navbar</title>
    <link href="https://fonts.googleapis.com/css?family=Inconsolata|Merriweather&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar_wrapper">
        <div class="links_wrapper">
            <div class="logo">
                <img src="allerLogo.png">
            </div>
            <div class="collapse_menu">
                <a href="#">
                    <i class="fas fa-bars"></i>
                </a>
            </div>
                <div class="link" id="home">
                    <a href="#">Home</a>
                </div>
                <div class="link" id="about">
                    <a href="#">About</a>
                </div>
                <div class="search-bar">
                    <input type="text" placeholder="Search &#x2315;">
                </div>
                <div class="link" id="shop">
                    <a href="#">Shop</a>
                </div>
        </div>
    </div>
</body>
</html>
